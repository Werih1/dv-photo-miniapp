<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Green Card Photo Validator</title>
    
    <!-- MediaPipe FaceMesh - —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –±—Ä–∞—É–∑–µ—Ä–µ –±–µ–∑ –∫–∞—Å–∫–∞–¥–æ–≤! -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area input {
            display: none;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 11px;
        }

        .canvas-wrapper {
            display: none;
            margin-bottom: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            overflow: hidden;
        }

        .canvas-wrapper.active {
            display: block;
        }

        canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .results {
            display: none;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .results.active {
            display: block;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #666;
            font-weight: 600;
        }

        .result-value {
            color: #333;
            font-family: monospace;
            font-weight: bold;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
        }

        .status.active {
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .legend {
            display: flex;
            gap: 10px;
            font-size: 12px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Green Card Validator</h1>
        <p class="subtitle">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ç–æ –¥–ª—è DV Lottery</p>

        <div class="status loading" id="status">
            <span class="spinner"></span>
            <span id="statusText">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>

        <div class="upload-area" id="uploadArea">
            <label>
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ</div>
                <div class="upload-hint">JPG, PNG –¥–æ 10MB</div>
            </label>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="canvas-wrapper" id="canvasWrapper">
            <canvas id="canvas"></canvas>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffeb3b;"></div>
                    <span>–ú–∞–∫—É—à–∫–∞</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00e676;"></div>
                    <span>–ì–ª–∞–∑–∞</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff5252;"></div>
                    <span>–ü–æ–¥–±–æ—Ä–æ–¥–æ–∫</span>
                </div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="result-row">
                <span class="result-label">–í–µ—Ä—Ö—É—à–∫–∞ (Y):</span>
                <span class="result-value" id="topValue">-</span>
            </div>
            <div class="result-row">
                <span class="result-label">–ì–ª–∞–∑–∞ (Y):</span>
                <span class="result-value" id="eyeValue">-</span>
            </div>
            <div class="result-row">
                <span class="result-label">–ü–æ–¥–±–æ—Ä–æ–¥–æ–∫ (Y):</span>
                <span class="result-value" id="chinValue">-</span>
            </div>
            <div class="result-row">
                <span class="result-label">–í—ã—Å–æ—Ç–∞ –≥–æ–ª–æ–≤—ã:</span>
                <span class="result-value" id="heightValue">-</span>
            </div>
            <div class="result-row">
                <span class="result-label">–î–æ–ª—è –≤ –∫–∞–¥—Ä–µ:</span>
                <span class="result-value" id="percentValue">-</span>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-secondary" id="resetBtn" onclick="reset()" style="display: none;">
                ‚Üª –î—Ä—É–≥–æ–µ —Ñ–æ—Ç–æ
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è FaceMesh
        const faceMesh = new FaceMesh({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
        });

        faceMesh.onResults(onResults);

        console.log('‚úì FaceMesh –≥–æ—Ç–æ–≤');
        status.classList.remove('active');
        statusText.textContent = '–ì–æ—Ç–æ–≤–æ';

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        // Drag and drop
        document.getElementById('uploadArea').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.target.closest('.upload-area').style.background = 'rgba(102, 126, 234, 0.1)';
        });

        document.getElementById('uploadArea').addEventListener('dragleave', (e) => {
            e.preventDefault();
            document.getElementById('uploadArea').style.background = '';
        });

        document.getElementById('uploadArea').addEventListener('drop', (e) => {
            e.preventDefault();
            document.getElementById('uploadArea').style.background = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processFile(file);
            }
        });

        function processFile(file) {
            status.classList.add('active', 'loading');
            statusText.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = async () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    try {
                        await faceMesh.send({ image: canvas });
                    } catch (err) {
                        console.error(err);
                        showError('‚ùå –û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞: ' + err.message);
                    }
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function onResults(results) {
            if (!results.multiFaceLandmarks || !results.multiFaceLandmarks.length) {
                showError('‚ùå –õ–∏—Ü–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                document.getElementById('canvasWrapper').classList.remove('active');
                document.getElementById('results').classList.remove('active');
                return;
            }

            const landmarks = results.multiFaceLandmarks[0];

            // –ü–µ—Ä–µ–≤–æ–¥–∏–º –Ω–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (0..1) –≤ –ø–∏–∫—Å–µ–ª–∏
            const points = landmarks.map(p => ({
                x: p.x * canvas.width,
                y: p.y * canvas.height,
            }));

            // –†–∞—Å—á–µ—Ç—ã
            const topOfHead = Math.min(...points.map(p => p.y));
            const chin = Math.max(...points.map(p => p.y));

            // –ì–ª–∞–∑–∞ (–∏–Ω–¥–µ–∫—Å—ã –∏–∑ FaceMesh: 33, 133 - –ª–µ–≤—ã–π; 362, 263 - –ø—Ä–∞–≤—ã–π)
            const eyeIndices = [33, 133, 362, 263];
            const eyeLevel = eyeIndices
                .map(i => points[i].y)
                .reduce((a, b) => a + b, 0) / eyeIndices.length;

            const headHeight = chin - topOfHead;
            const headPercent = ((headHeight / canvas.height) * 100).toFixed(1);

            // –†–∏—Å—É–µ–º –ª–∏–Ω–∏–∏
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
                drawLines(topOfHead, eyeLevel, chin);
            };
            img.src = canvas.toDataURL();

            function drawLines(top, eyes, bottom) {
                ctx.lineWidth = 3;
                ctx.setLineDash([8, 8]);

                // TOP
                ctx.strokeStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.moveTo(0, top);
                ctx.lineTo(canvas.width, top);
                ctx.stroke();

                // EYES
                ctx.strokeStyle = '#00e676';
                ctx.beginPath();
                ctx.moveTo(0, eyes);
                ctx.lineTo(canvas.width, eyes);
                ctx.stroke();

                // CHIN
                ctx.strokeStyle = '#ff5252';
                ctx.beginPath();
                ctx.moveTo(0, bottom);
                ctx.lineTo(canvas.width, bottom);
                ctx.stroke();

                ctx.setLineDash([]);
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            document.getElementById('topValue').textContent = topOfHead.toFixed(0);
            document.getElementById('eyeValue').textContent = eyeLevel.toFixed(0);
            document.getElementById('chinValue').textContent = chin.toFixed(0);
            document.getElementById('heightValue').textContent = headHeight.toFixed(0) + ' px';
            document.getElementById('percentValue').textContent = headPercent + '%';

            document.getElementById('canvasWrapper').classList.add('active');
            document.getElementById('results').classList.add('active');
            document.getElementById('resetBtn').style.display = 'block';

            // –°—Ç–∞—Ç—É—Å
            const isGood = headPercent >= 50 && headPercent <= 69;
            if (isGood) {
                showSuccess(`‚úÖ –§–æ—Ç–æ –ø–æ–¥—Ö–æ–¥–∏—Ç! –†–∞–∑–º–µ—Ä: ${headPercent}%`);
            } else {
                showError(`‚ö†Ô∏è –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã. –†–∞–∑–º–µ—Ä: ${headPercent}%`);
            }
        }

        function showSuccess(msg) {
            status.className = 'status active success';
            statusText.textContent = msg;
        }

        function showError(msg) {
            status.className = 'status active error';
            statusText.textContent = msg;
        }

        function reset() {
            document.getElementById('fileInput').value = '';
            document.getElementById('canvasWrapper').classList.remove('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('resetBtn').style.display = 'none';
            status.classList.remove('active');
        }

        // Telegram Web App API
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }
    </script>
</body>
</html>
