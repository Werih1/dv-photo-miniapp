<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DV Photo Check</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="models/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            overflow: hidden;
        }

        .splash {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: auto;
        }

        .splash-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            object-fit: contain;
        }

        .splash-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }

        .splash-subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            text-align: center;
        }

        .main {
            display: none;
            width: 100%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .main.active {
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .attempts {
            display: inline-block;
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            border-radius: 20px;
            font-weight: 500;
        }

        .button {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:active {
            opacity: 0.8;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .photo {
            display: none;
            width: 100%;
            height: 100%;
            padding: 0;
            overflow-y: auto;
            flex-direction: column;
        }

        .photo.active {
            display: flex;
        }

        .photo-header {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }

        .back-btn {
            color: #2196F3;
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 8px;
            -webkit-appearance: none;
        }

        .back-btn-text {
            flex: 1;
            text-align: left;
        }

        .photo-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .photo-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .photo-img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            background: white;
        }

        .photo-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
            touch-action: none;
        }

        .photo-canvas:active {
            cursor: grabbing;
        }

        .info {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .info p {
            margin: 8px 0;
            font-size: 14px;
        }

        .detected {
            color: #4CAF50;
            font-weight: bold;
        }

        .manual {
            color: #FF9800;
            font-weight: bold;
        }

        .spinner {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner.active {
            display: block;
        }

        .spin {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .photo-buttons {
            display: flex;
            gap: 10px;
            padding: 0 20px 20px 20px;
        }

        .btn-flex {
            flex: 1;
            padding: 12px !important;
            margin: 0 !important;
        }

        .results {
            display: none;
            margin-top: 20px;
        }

        .results.active {
            display: block;
        }

        .result-status {
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result-status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .result-status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border: 2px solid #F44336;
        }

        .criteria {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .criteria-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .criteria-item:last-child {
            border-bottom: none;
        }

        .criteria-icon {
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 16px;
        }

        .criteria-label {
            flex: 1;
        }

        .criteria-value {
            color: #666;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="splash" id="splash">
        <img class="splash-logo" src="images/dv-lottery-logo.jpg" alt="DV Lottery">
        <div class="splash-title">DV Photo Validator</div>
        <div class="splash-subtitle">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ç–æ –¥–ª—è –ª–æ—Ç–µ—Ä–µ–∏</div>
    </div>

    <div class="main" id="main">
        <div class="header">
            <h1>DV Photo Check</h1>
            <div class="attempts">–ü–æ–ø—ã—Ç–æ–∫: <span id="attempts">3</span></div>
        </div>
        <button class="button btn-primary" id="uploadBtn">üì∏ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</button>
        <button class="button btn-secondary" id="infoBtn">üìã –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏</button>
        <input type="file" id="photoInput" accept="image/*" capture="environment">
    </div>

    <div class="photo" id="photo">
        <div class="photo-header">
            <button class="back-btn" id="backBtn">‚Üê –ù–∞–∑–∞–¥</button>
        </div>

        <div class="photo-content">
            <div class="photo-container">
                <img class="photo-img" id="photoImg">
                <canvas class="photo-canvas" id="canvas"></canvas>
            </div>

            <div class="info" id="info" style="display: none;">
                <p><strong>–õ–∏–Ω–∏–∏:</strong></p>
                <p>üî¥ –ú–∞–∫—É—à–∫–∞: <span id="topStatus" class="manual">MANUAL</span></p>
                <p>üîµ –ü–æ–¥–±–æ—Ä–æ–¥–æ–∫: <span id="bottomStatus" class="manual">MANUAL</span></p>
                <p>üü¢ –ì–ª–∞–∑–∞: <span id="eyeStatus" class="manual">MANUAL</span></p>
                <p style="margin-top: 12px; font-size: 12px; color: #999;">–ü–æ—Ç—è–Ω–∏—Ç–µ –ª–∏–Ω–∏–∏ –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑</p>
            </div>

            <div class="spinner" id="spinner">
                <div class="spin"></div>
                <div>–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –ª–∏—Ü–æ...</div>
            </div>

            <div class="results" id="results">
                <div class="result-status" id="resultStatus"></div>
                <div class="criteria" id="criteria"></div>
            </div>
        </div>

        <div class="photo-buttons" id="photoButtons" style="display: none;">
            <button class="button btn-primary btn-flex" id="submitBtn">‚úì –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            <button class="button btn-secondary btn-flex" id="newPhotoBtn">üì∏ –ù–æ–≤–æ–µ</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        if (tg) tg.ready();

        const state = {
            userId: tg?.initDataUnsafe?.user?.id || 'test-user',
            attempts: 3,
            photo: null,
            canvas: null,
            ctx: null,
            img: null,
            lines: { top: 15, bottom: 70, eyes: 45 },
            detections: { top: 'MANUAL', bottom: 'MANUAL', eyes: 'MANUAL' },
            modelsLoaded: false,
            dragging: null
        };

        const API = 'https://dv-lottery-api-ob49.onrender.com';

        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        async function init() {
            try {
                await loadAttempts();
                await loadModels();
            } catch (e) {
                console.error('Init error:', e);
                setDefaultLines();
            }
        }

        async function loadAttempts() {
            try {
                const res = await fetch(`${API}/api/user/${state.userId}`);
                if (res.ok) {
                    const data = await res.json();
                    state.attempts = data.attempts || 3;
                }
            } catch (e) {
                state.attempts = 3;
            }
            document.getElementById('attempts').textContent = state.attempts;
        }

        async function loadModels() {
            try {
                await faceapi.nets.ssdMobilenetv1.loadFromUri('models/');
                await faceapi.nets.faceLandmark68Net.loadFromUri('models/');
                state.modelsLoaded = true;
            } catch (e) {
                state.modelsLoaded = false;
            }
        }

        // Splash -> Main
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main').classList.add('active');
            init();
        }, 2500);

        // UPLOAD
        document.getElementById('uploadBtn').addEventListener('click', () => {
            if (state.attempts <= 0) {
                tg.showAlert('–ü–æ–ø—ã—Ç–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å');
                return;
            }
            document.getElementById('photoInput').click();
        });

        document.getElementById('photoInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (ev) => {
                state.photo = ev.target.result;
                document.getElementById('photoImg').src = state.photo;
                document.getElementById('photoImg').onload = async () => {
                    document.getElementById('main').classList.remove('active');
                    document.getElementById('photo').classList.add('active');

                    state.canvas = document.getElementById('canvas');
                    state.ctx = state.canvas.getContext('2d');
                    state.img = document.getElementById('photoImg');

                    state.canvas.width = state.img.naturalWidth;
                    state.canvas.height = state.img.naturalHeight;

                    document.getElementById('spinner').classList.add('active');
                    document.getElementById('info').style.display = 'none';

                    if (state.modelsLoaded) {
                        await detectFace();
                    } else {
                        setDefaultLines();
                    }

                    document.getElementById('spinner').classList.remove('active');
                    document.getElementById('info').style.display = 'block';
                    document.getElementById('photoButtons').style.display = 'flex';

                    setupCanvas();
                    drawLines();
                };
            };
            reader.readAsDataURL(file);
        });

        // –î–ï–¢–ï–ö–¢–ò–†–û–í–ê–ù–ò–ï –õ–ò–¶–ê
        async function detectFace() {
            try {
                const detection = await faceapi
                    .detectSingleFace(state.img, new faceapi.SsdMobilenetv1Options())
                    .withFaceLandmarks();

                if (detection && detection.landmarks) {
                    const landmarks = detection.landmarks.positions;
                    const h = state.canvas.height;

                    const topY = Math.min(...landmarks.map(p => p.y));
                    const bottomY = Math.max(...landmarks.map(p => p.y));
                    const eyePoints = landmarks.slice(36, 48);
                    const eyeY = eyePoints.reduce((sum, p) => sum + p.y, 0) / eyePoints.length;

                    state.lines.top = (topY / h) * 100;
                    state.lines.bottom = (bottomY / h) * 100;
                    state.lines.eyes = (eyeY / h) * 100;

                    state.detections.top = 'DETECTED';
                    state.detections.bottom = 'DETECTED';
                    state.detections.eyes = 'DETECTED';
                } else {
                    setDefaultLines();
                }
            } catch (e) {
                setDefaultLines();
            }
            updateStatus();
        }

        function setDefaultLines() {
            state.lines.top = 15;
            state.lines.bottom = 70;
            state.lines.eyes = 45;
            state.detections.top = 'MANUAL';
            state.detections.bottom = 'MANUAL';
            state.detections.eyes = 'MANUAL';
            updateStatus();
        }

        function updateStatus() {
            document.getElementById('topStatus').textContent = state.detections.top;
            document.getElementById('topStatus').className = state.detections.top === 'DETECTED' ? 'detected' : 'manual';

            document.getElementById('bottomStatus').textContent = state.detections.bottom;
            document.getElementById('bottomStatus').className = state.detections.bottom === 'DETECTED' ? 'detected' : 'manual';

            document.getElementById('eyeStatus').textContent = state.detections.eyes;
            document.getElementById('eyeStatus').className = state.detections.eyes === 'DETECTED' ? 'detected' : 'manual';
        }

        // CANVAS INTERACTION
        function setupCanvas() {
            state.canvas.addEventListener('mousedown', onMouseDown);
            state.canvas.addEventListener('mousemove', onMouseMove);
            state.canvas.addEventListener('mouseup', () => state.dragging = null);
            state.canvas.addEventListener('touchstart', onTouchStart, false);
            state.canvas.addEventListener('touchmove', onTouchMove, false);
            state.canvas.addEventListener('touchend', () => state.dragging = null);
        }

        function onMouseDown(e) {
            const rect = state.canvas.getBoundingClientRect();
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            checkLine(y);
        }

        function onMouseMove(e) {
            if (!state.dragging) return;
            const rect = state.canvas.getBoundingClientRect();
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            state.lines[state.dragging] = Math.max(0, Math.min(100, y));
            drawLines();
        }

        function onTouchStart(e) {
            if (e.touches.length !== 1) return;
            const rect = state.canvas.getBoundingClientRect();
            const y = ((e.touches[0].clientY - rect.top) / rect.height) * 100;
            checkLine(y);
        }

        function onTouchMove(e) {
            if (!state.dragging || e.touches.length !== 1) return;
            e.preventDefault();
            const rect = state.canvas.getBoundingClientRect();
            const y = ((e.touches[0].clientY - rect.top) / rect.height) * 100;
            state.lines[state.dragging] = Math.max(0, Math.min(100, y));
            drawLines();
        }

        function checkLine(y) {
            const threshold = 5;
            if (Math.abs(y - state.lines.top) < threshold) state.dragging = 'top';
            else if (Math.abs(y - state.lines.bottom) < threshold) state.dragging = 'bottom';
            else if (Math.abs(y - state.lines.eyes) < threshold) state.dragging = 'eyes';
        }

        // –†–ò–°–£–ï–ú –õ–ò–ù–ò–ò
        function drawLines() {
            state.ctx.clearRect(0, 0, state.canvas.width, state.canvas.height);
            const h = state.canvas.height;

            state.ctx.strokeStyle = '#F44336';
            state.ctx.lineWidth = 3;
            state.ctx.beginPath();
            state.ctx.moveTo(0, (state.lines.top / 100) * h);
            state.ctx.lineTo(state.canvas.width, (state.lines.top / 100) * h);
            state.ctx.stroke();

            state.ctx.strokeStyle = '#2196F3';
            state.ctx.lineWidth = 3;
            state.ctx.beginPath();
            state.ctx.moveTo(0, (state.lines.bottom / 100) * h);
            state.ctx.lineTo(state.canvas.width, (state.lines.bottom / 100) * h);
            state.ctx.stroke();

            state.ctx.strokeStyle = '#4CAF50';
            state.ctx.lineWidth = 2;
            state.ctx.setLineDash([5, 5]);
            state.ctx.beginPath();
            state.ctx.moveTo(0, (state.lines.eyes / 100) * h);
            state.ctx.lineTo(state.canvas.width, (state.lines.eyes / 100) * h);
            state.ctx.stroke();
            state.ctx.setLineDash([]);
        }

        // SUBMIT
        document.getElementById('submitBtn').addEventListener('click', async () => {
            document.getElementById('spinner').classList.add('active');

            try {
                const res = await fetch(`${API}/api/process-photo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: state.userId,
                        photo: state.photo,
                        lines: state.lines
                    })
                });

                if (!res.ok) throw new Error('Server error');
                const result = await res.json();

                if (result.success) {
                    const allValid = result.validation.criteria.every(c => c.passed);
                    const statusEl = document.getElementById('resultStatus');
                    statusEl.className = `result-status ${allValid ? 'success' : 'error'}`;
                    statusEl.textContent = allValid ? '‚úÖ –§–æ—Ç–æ OK' : '‚ùå –§–æ—Ç–æ –Ω–µ –ø–æ–¥—Ö–æ–¥–∏—Ç';

                    document.getElementById('criteria').innerHTML = result.validation.criteria.map(c => `
                        <div class="criteria-item">
                            <div class="criteria-icon">${c.passed ? '‚úÖ' : '‚ùå'}</div>
                            <div class="criteria-label">${c.name}</div>
                            <div class="criteria-value">${c.value}</div>
                        </div>
                    `).join('');

                    document.getElementById('results').classList.add('active');
                    state.attempts = result.remainingAttempts;
                    document.getElementById('attempts').textContent = state.attempts;
                }
            } catch (e) {
                tg.showAlert('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–æ—Ç–æ');
            } finally {
                document.getElementById('spinner').classList.remove('active');
            }
        });

        // BACK
        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('photo').classList.remove('active');
            document.getElementById('main').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('photoButtons').style.display = 'none';
        });

        document.getElementById('newPhotoBtn').addEventListener('click', () => {
            document.getElementById('photoInput').click();
        });

        document.getElementById('infoBtn').addEventListener('click', () => {
            tg.showAlert('DV Photo Validator\n\n‚úì –ö–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ 600√ó600\n‚úì –ì–æ–ª–æ–≤–∞ 50-69%\n‚úì –û–±–∞ –≥–ª–∞–∑–∞ –æ—Ç–∫—Ä—ã—Ç—ã\n‚úì –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω\n‚úì –ù–µ —Å—Ç–∞—Ä—à–µ 6 –º–µ—Å—è—Ü–µ–≤');
        });
    </script>
</body>
</html>
