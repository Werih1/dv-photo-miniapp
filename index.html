<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Green Card Photo Validator</title>
    
    <!-- OpenCV.js –∏–∑ CDN -->
    <script async src="https://docs.opencv.org/4.5.0/opencv.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area input {
            display: none;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 11px;
        }

        .canvas-wrapper {
            display: none;
            margin-bottom: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            overflow: hidden;
        }

        .canvas-wrapper.active {
            display: block;
        }

        canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .results {
            display: none;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .results.active {
            display: block;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #666;
            font-weight: 600;
        }

        .result-value {
            color: #333;
            font-family: monospace;
            font-weight: bold;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
        }

        .status.active {
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .legend {
            display: flex;
            gap: 10px;
            font-size: 12px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Green Card Validator</h1>
        <p class="subtitle">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ç–æ –¥–ª—è DV Lottery</p>

        <div class="status loading" id="status">
            <span class="spinner"></span>
            <span id="statusText">–ó–∞–≥—Ä—É–∑–∫–∞ OpenCV...</span>
        </div>

        <div class="upload-area" id="uploadArea">
            <label>
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ</div>
                <div class="upload-hint">JPG, PNG –¥–æ 10MB</div>
            </label>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="canvas-wrapper" id="canvasWrapper">
            <canvas id="canvas"></canvas>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffeb3b;"></div>
                    <span>–ú–∞–∫—É—à–∫–∞</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00e676;"></div>
                    <span>–ì–ª–∞–∑–∞</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff5252;"></div>
                    <span>–ü–æ–¥–±–æ—Ä–æ–¥–æ–∫</span>
                </div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="result-row">
                <span class="result-label">–í–µ—Ä—Ö—É—à–∫–∞ (Y):</span>
                <span class="result-value" id="topValue">-</span>
            </div>
            <div class="result-row">
                <span class="result-label">–ì–ª–∞–∑–∞ (Y):</span>
                <span class="result-value" id="eyeValue">-</span>
            </div>
            <div class="result-row">
                <span class="result-label">–ü–æ–¥–±–æ—Ä–æ–¥–æ–∫ (Y):</span>
                <span class="result-value" id="chinValue">-</span>
            </div>
            <div class="result-row">
                <span class="result-label">–í—ã—Å–æ—Ç–∞ –≥–æ–ª–æ–≤—ã:</span>
                <span class="result-value" id="heightValue">-</span>
            </div>
            <div class="result-row">
                <span class="result-label">–î–æ–ª—è –≤ –∫–∞–¥—Ä–µ:</span>
                <span class="result-value" id="percentValue">-</span>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-secondary" id="resetBtn" onclick="reset()" style="display: none;">
                ‚Üª –î—Ä—É–≥–æ–µ —Ñ–æ—Ç–æ
            </button>
        </div>
    </div>

    <script>
        let faceCascade, eyeCascade;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function onOpenCvReady() {
            console.log('OpenCV.js –≥–æ—Ç–æ–≤');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Å–∫–∞–¥—ã –•–∞–∞—Ä–∞
            faceCascade = new cv.CascadeClassifier();
            eyeCascade = new cv.CascadeClassifier();

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ —Ö–∞—Ä–¥–∫–æ–¥–∞ –∏–ª–∏ URL
            let faceCascadeUrl = 'haarcascade_frontalface_alt.xml';
            let eyeCascadeUrl = 'haarcascade_eye.xml';

            faceCascade.load(faceCascadeUrl);
            eyeCascade.load(eyeCascadeUrl);

            status.classList.remove('active');
            console.log('–ö–∞—Å–∫–∞–¥—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        // Drag and drop
        document.getElementById('uploadArea').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.target.closest('.upload-area').style.background = 'rgba(102, 126, 234, 0.1)';
        });

        document.getElementById('uploadArea').addEventListener('dragleave', (e) => {
            e.preventDefault();
            document.getElementById('uploadArea').style.background = '';
        });

        document.getElementById('uploadArea').addEventListener('drop', (e) => {
            e.preventDefault();
            document.getElementById('uploadArea').style.background = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processFile(file);
            }
        });

        function processFile(file) {
            status.classList.add('active', 'loading');
            statusText.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    analyzePhoto(img);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function analyzePhoto(img) {
            try {
                let src = cv.imread(canvas);
                let gray = new cv.Mat();
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

                // –î–µ—Ç–µ–∫—Ü–∏—è –ª–∏—Ü–∞
                let faces = new cv.RectVector();
                faceCascade.detectMultiScale(gray, faces, 1.1, 4, 0, new cv.Size(50, 50), new cv.Size(0, 0));

                if (faces.size() === 0) {
                    showError('‚ùå –õ–∏—Ü–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                    gray.delete();
                    src.delete();
                    faces.delete();
                    return;
                }

                let face = faces.get(0);
                let faceRoi = gray.roi(face);

                // –î–µ—Ç–µ–∫—Ü–∏—è –≥–ª–∞–∑
                let eyes = new cv.RectVector();
                eyeCascade.detectMultiScale(faceRoi, eyes, 1.05, 4, 0, new cv.Size(15, 15), new cv.Size(0, 0));

                let hasEyes = eyes.size() >= 2;

                // –†–∞—Å—á–µ—Ç—ã
                let topOfHead = face.y - (face.height * 0.08); // 8% –∑–∞–ø–∞—Å
                let chin = face.y + face.height;
                let eyeLevel = face.y + (face.height * 0.35);

                let headHeight = chin - topOfHead;
                let headPercent = ((headHeight / img.height) * 100).toFixed(1);

                // –†–∏—Å—É–µ–º –ª–∏–Ω–∏–∏
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);

                ctx.lineWidth = 3;
                ctx.setLineDash([8, 8]);

                // TOP
                ctx.strokeStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.moveTo(0, topOfHead);
                ctx.lineTo(canvas.width, topOfHead);
                ctx.stroke();

                // EYES
                ctx.strokeStyle = '#00e676';
                ctx.beginPath();
                ctx.moveTo(0, eyeLevel);
                ctx.lineTo(canvas.width, eyeLevel);
                ctx.stroke();

                // CHIN
                ctx.strokeStyle = '#ff5252';
                ctx.beginPath();
                ctx.moveTo(0, chin);
                ctx.lineTo(canvas.width, chin);
                ctx.stroke();

                ctx.setLineDash([]);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                document.getElementById('topValue').textContent = topOfHead.toFixed(0);
                document.getElementById('eyeValue').textContent = eyeLevel.toFixed(0);
                document.getElementById('chinValue').textContent = chin.toFixed(0);
                document.getElementById('heightValue').textContent = headHeight.toFixed(0) + ' px';
                document.getElementById('percentValue').textContent = headPercent + '%';

                document.getElementById('canvasWrapper').classList.add('active');
                document.getElementById('results').classList.add('active');
                document.getElementById('resetBtn').style.display = 'block';

                // –°—Ç–∞—Ç—É—Å
                const isGood = headPercent >= 50 && headPercent <= 69 && hasEyes;
                if (isGood) {
                    showSuccess(`‚úÖ –§–æ—Ç–æ –ø–æ–¥—Ö–æ–¥–∏—Ç! –†–∞–∑–º–µ—Ä: ${headPercent}%`);
                } else {
                    showError(`‚ö†Ô∏è –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã. –†–∞–∑–º–µ—Ä: ${headPercent}%`);
                }

                // –û—á–∏—â–∞–µ–º
                src.delete();
                gray.delete();
                faceRoi.delete();
                faces.delete();
                eyes.delete();

            } catch (err) {
                console.error(err);
                showError('‚ùå –û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞: ' + err.message);
            }
        }

        function showSuccess(msg) {
            status.className = 'status active success';
            statusText.textContent = msg;
        }

        function showError(msg) {
            status.className = 'status active error';
            statusText.textContent = msg;
        }

        function reset() {
            document.getElementById('fileInput').value = '';
            document.getElementById('canvasWrapper').classList.remove('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('resetBtn').style.display = 'none';
            status.classList.remove('active');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–≥–¥–∞ OpenCV –≥–æ—Ç–æ–≤
        if (typeof cv !== 'undefined') {
            onOpenCvReady();
        } else {
            // –ñ–¥—ë–º –∑–∞–≥—Ä—É–∑–∫–∏ OpenCV
            const checkInterval = setInterval(() => {
                if (typeof cv !== 'undefined') {
                    clearInterval(checkInterval);
                    onOpenCvReady();
                }
            }, 100);
        }

        // Telegram Web App API
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }
    </script>
</body>
</html>
